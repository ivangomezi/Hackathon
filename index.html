<head>
  <title>Home</title>
  <meta charset="ISO-8859-1">

  <!--Css-->
  <link href="./css/main.css" rel="stylesheet" type="text/css"/>
  <!--Bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!--Js-->
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>

  <!--Iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <header>
    <p>Scanner de facturas</p>
  </header>
  <section>
    <div class="box_file">
      <p>¡Seleciona una imagen!</p>
      <input type="text" placeholder="¡Ruta o URL imagen!" id="img"/>
      <button type="button" onclick="validar()" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Subir nuevo archivo"><i class="fas fa-file-upload"></i> Activar scanner</button>
      <button type="button" id="x" onclick="limpiar()" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Limpiar campos"><i class="far fa-times-circle"></i></button>
    </div>
  </br>
    <div class="cards">
      <img id="pos" class="card-img-top" src="" width="30%" alt=""/>
      <form action="sql.php" method="post" class="card">
        <!--texto plano-->
        <textarea id="resultado" class="card-text" placeholder="Texto"></textarea></br>
        <div id="box_fact" style="display:none;">
          <div class="card-header">
            <b><p id="title"><p></b>
              <p id="title2"><p>
                <p id="title3"><p>
                  <p id="title4"><p>
                    <p id="title5"><p>
                      <p id="title6"><p>
          </div>
          <div class="card-body">

          </div>
        </div>

      </form>
      <button type="button" id="btn_org" onclick="organizar()" style="display:none;"><i class="fas fa-hdd"></i> Generar factura</button>
    </div>

<!--javascript-->
    <script>
    function validar(){
      var dato = document.getElementById('img').value;
      if(dato == ""){
        alert('Campo null ¡verifique!')
      }else{
        document.getElementById('pos').src = dato;
        Tesseract.recognize(dato)
             .progress(function(progr){})
             .then(function(resul){document.getElementById('resultado').value = resul.text;});
        document.getElementById('x').style.display="inline";
        document.getElementById('btn_org').style.display="inline";
      }
    }
    function limpiar(){
      document.getElementById('img').value = "";
      document.getElementById('pos').src = "";
      document.getElementById('resultado').value = "";
      document.getElementById('x').style.display="none";
      document.getElementById('box_fact').style.display="none";
    }
    function organizar(){
      var texto = document.getElementById('resultado').value;
      var siigo = texto.substr(4,32);
      var siigo2 = texto.substr(36,18);
      var siigo3 = texto.substr(64,26);
      var siigo4 = texto.substr(90,18);
      var siigo5 = texto.substr(108,19);
      var siigo6 = texto.substr(127,7);
      document.getElementById('title').innerHTML = siigo;
      document.getElementById('title2').innerHTML = siigo2;
      document.getElementById('title3').innerHTML = siigo3;
      document.getElementById('title4').innerHTML = siigo4;
      document.getElementById('title5').innerHTML = siigo5;
      document.getElementById('title6').innerHTML = siigo6;
      document.getElementById('box_fact').style.display="inline";
      document.getElementById('btn_org').style.display="none";
    }

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    </script>

  </section>
</body>
</html>
