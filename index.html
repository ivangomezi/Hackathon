<html>
<head>
  <title>Home</title>
  <meta charset="ISO-8859-1">

  <!--Css-->
  <link href="./css/main.css" rel="stylesheet" type="text/css"/>
  <!--Bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!--Js-->
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>

  <!--Iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  <header>
    <p>Scanner de facturas</p>
  </header>
  <section>
    <div class="box_file">
      <p>¡Seleciona una imagen!</p>
      <input type="text" placeholder="¡Ruta o URL imagen!" id="img"/>
      <button type="button" onclick="validar()"><i class="fas fa-file-upload"></i> Activar scanner</button>
      <button type="button" id="x" onclick="limpiar()"><i class="far fa-times-circle"></i></button>
    </div>
  </br>
    <div class="card">
      <img id="pos" class="card-img-top" src="" width="30%" alt=""/>
      <textarea id="resultado" class="card-text" placeholder="Texto"></textarea>
    </div>

<!--javascript-->
    <script>
    function validar(){
    var dato = document.getElementById('img').value;
    document.getElementById('pos').src = dato;
    Tesseract.recognize(dato)
         .then(function(resul) {
            document.getElementById("resultado").value = resul.text;
         });
    document.getElementById("x").style.display="inline";
    }
    function limpiar(){
      document.getElementById('img').value = "";
      document.getElementById('pos').src = "";
      document.getElementById("resultado").value = "";
      document.getElementById("x").style.display="none";
    }

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    </script>

  </section>
</body>
</html>
